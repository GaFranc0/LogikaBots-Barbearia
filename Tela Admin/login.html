<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Logika Bots</title>
    
    <link rel="icon" type="image/png" href="images/logika logos ampliado.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        slate: { 850: '#151e2e', 900: '#0f172a', 950: '#020617' },
                        emerald: { 450: '#10b981', 500: '#10b981', 600: '#059669' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .main-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto; 
            padding: 20px;
        }

        .input-with-icon {
            padding-left: 3rem !important; 
        }

        .icon-container {
            width: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-950 selection:bg-emerald-500/30 selection:text-emerald-200">

    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[300px] sm:w-[500px] h-[300px] sm:h-[500px] bg-emerald-500/10 rounded-full blur-[80px] sm:blur-[120px] animate-float"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[300px] sm:w-[500px] h-[300px] sm:h-[500px] bg-purple-500/10 rounded-full blur-[80px] sm:blur-[120px] animate-float" style="animation-delay: 2s;"></div>
    </div>

    <div class="main-wrapper">
        <div class="relative z-10 w-full max-w-md p-6 sm:p-8 bg-slate-900/60 backdrop-blur-xl border border-slate-800 rounded-2xl shadow-2xl animate-slide-up">
            
            <div class="flex flex-col items-center mb-6 sm:mb-8">
                <div class="w-14 h-14 sm:w-16 sm:h-16 bg-gradient-to-tr from-emerald-500/20 to-teal-500/20 rounded-2xl flex items-center justify-center border border-emerald-500/20 mb-4 shadow-[0_0_30px_rgba(16,185,129,0.15)]">
                    <img src="images/Logo.png" alt="Logo">
                </div>
                <h2 class="text-xl sm:text-2xl font-bold text-white tracking-tight">Bem-vindo</h2>
                <p class="text-slate-400 text-xs sm:text-sm mt-1 text-center">Faça login com seu usuário</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4 sm:space-y-5">
                <div class="space-y-1.5">
                    <label class="text-[10px] sm:text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Usuário</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 icon-container">
                            <i data-lucide="user" class="w-4 h-4 sm:w-5 sm:h-5 text-slate-500 group-focus-within:text-emerald-500 transition-colors"></i>
                        </div>
                        <input type="text" id="usuario" 
                               class="input-with-icon w-full bg-slate-950 border border-slate-800 text-white text-sm rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 block p-2.5 sm:p-3 transition-all outline-none placeholder-slate-600" 
                               placeholder="admin" required>
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[10px] sm:text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Senha</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 icon-container">
                            <i data-lucide="lock" class="w-4 h-4 sm:w-5 sm:h-5 text-slate-500 group-focus-within:text-emerald-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" 
                               class="input-with-icon w-full bg-slate-950 border border-slate-800 text-white text-sm rounded-xl focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 block p-2.5 sm:p-3 transition-all outline-none placeholder-slate-600" 
                               placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 sm:py-3.5 rounded-xl transition-all shadow-lg shadow-emerald-900/20 active:scale-[0.98] flex items-center justify-center gap-2 mt-2">
                    <span class="text-sm sm:text-base">Entrar no Sistema</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <p id="errorMsg" class="mt-4 text-center text-red-400 text-xs sm:text-sm font-medium hidden animate-pulse"></p>

            <div class="mt-6 sm:mt-8 text-center text-[10px] sm:text-xs text-slate-600">
                Logika Bots &copy; 2026
            </div>
        </div>
    </div>

    <script src="JavaScript/JS-login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
