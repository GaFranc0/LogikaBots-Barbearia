<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="images/logika logos ampliado.png">
    <title>Agendamentos | Logika Bots</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="CSS/CSS - Agendamentos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS local -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <!-- Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased h-screen flex overflow-hidden selection:bg-emerald-500/30 selection:text-emerald-200 bg-slate-950">
    <!-- Botão Menu Mobile -->
    <button id="mobile-menu-button" 
        class="md:hidden fixed top-4 right-4 z-[60] p-2.5 bg-slate-800 text-emerald-500 rounded-xl border border-slate-700 shadow-2xl active:scale-95 transition-all">
        <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <!-- Overlay Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-40 hidden md:hidden transition-opacity"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-slate-900 border-r border-slate-800 flex flex-col transition-transform duration-300 -translate-x-full md:translate-x-0 md:static md:flex-shrink-0">
        
        <!-- Botão Tema -->
        <div class="px-4 mb-4 mt-4">
            <button id="theme-toggle" 
                    class="btn-tema flex items-center justify-between w-full px-4 py-3 text-slate-400 hover:text-emerald-400 hover:bg-slate-800/50 rounded-xl transition-all border border-slate-800">
                <div class="flex items-center gap-3">
                    <i data-lucide="sun" id="theme-icon-light" class="w-5 h-5 hidden"></i>
                    <i data-lucide="moon" id="theme-icon-dark" class="w-5 h-5"></i>
                    <span id="theme-text">Modo Escuro</span>
                </div>
                <div class="fundo-ativar-desativar-tema w-10 h-5 rounded-full relative">
                    <div id="theme-dot" class="ativar-desativar-tema absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-all"></div>
                </div>
            </button>
        </div>

        <!-- Logo -->
        <div class="h-24 flex items-center px-8 border-b border-slate-800">
            <div class="flex items-center gap-3 text-emerald-500 group">
                <div class="relative w-12 h-12 flex items-center justify-center">
                    <div class="absolute inset-0 rounded-full bg-contrast-logo"></div>
                    <img src="images/Logo.png" 
                         onerror="this.src='https://lucide.dev/api/icons/bot?color=%2310b981'" 
                         class="w-12 h-12 object-contain relative z-10">
                </div>
                <div class="flex flex-col">
                    <span class="font-extrabold text-lg tracking-wide text-white">LOGIKA</span>
                    <span class="text-[10px] text-emerald-500 font-mono tracking-widest uppercase">Admin Panel</span>
                </div>
            </div>
        </div>

        <!-- Navegação -->
        <nav class="flex-1 px-4 py-8 space-y-2 overflow-y-auto">
            <p class="px-4 text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Geral</p>
           
            <a href="index.html" 
               class="nav-item flex items-center gap-3 px-4 py-3.5 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-xl transition-all duration-300">
                <i data-lucide="settings-2" class="w-5 h-5 icon-animation"></i>
                <span class="font-medium">Configurações</span>
            </a>

            <a href="Agendamentos.html" 
               class="nav-item flex items-center gap-3 px-4 py-3.5 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-xl transition-all group">
                <i data-lucide="calendar-clock" class="w-5 h-5 icon-animation"></i>
                <span>Agendamentos</span>
            </a>

            
            <!-- Seção Suporte -->
            <div class="mt-8 pt-6 border-t border-slate-800">
                <p class="px-4 text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">Suporte</p>
                
                <a href="tutorial_agendamentos.html" 
                   class="nav-item flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-400 hover:bg-blue-500/5 rounded-xl transition-all">
                    <i data-lucide="file-question" class="w-5 h-5 icon-animation"></i>
                    <span>Como Usar</span>
                </a>

                <a target="_blank" 
                   href="https://api.whatsapp.com/send/?phone=5519997920862" 
                   class="nav-item flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-400 hover:bg-blue-500/5 rounded-xl transition-all">
                    <i data-lucide="help-circle" class="w-5 h-5 icon-animation"></i>
                    <span>Central de Ajuda</span>
                </a>
            </div>
        </nav>

        <!-- Perfil e Logout -->
        <div class="p-4 border-t border-slate-800">
            <button id="perfil-btn" 
                 class="perfil flex items-center gap-3 p-3 rounded-xl border border-slate-800 mb-3 cursor-pointer hover:bg-slate-800 transition-colors w-full text-left">
                <div class="w-8 h-8 rounded-full overflow-hidden bg-slate-700 flex-shrink-0">
                    <img class="w-full h-full object-cover" 
                         src="images/Usuario.png" 
                         onerror="this.src='https://lucide.dev/api/icons/user?color=white'">
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate" id="user-name-display">Carregando...</p>
                    <p class="text-xs text-slate-500 truncate" id="user-email-display">Carregando...</p>
                </div>
            </button>
            
            <button id="logout-btn" 
                    class="flex items-center justify-center gap-2 text-slate-400 hover:text-red-400 transition-all text-sm font-medium w-full px-4 py-2 hover:bg-red-500/10 rounded-lg group/logout">
                <i data-lucide="log-out" class="w-4 h-4 group-hover/logout:-translate-x-1 transition-transform"></i> 
                <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-slate-950" id="main-scroll">
        <div class="min-h-full p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto space-y-6">
                
                <!-- Header -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-extrabold text-white tracking-tight flex items-center gap-3">
                            <i data-lucide="calendar-clock" class="w-7 h-7 sm:w-8 sm:h-8 text-emerald-500"></i>
                            Agendamentos
                        </h1>
                        <p class="text-slate-400 text-sm mt-2">Gerencie todos os agendamentos do seu salão</p>
                    </div>
                </div>

                <!-- Cards de Estatísticas -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="section-card p-4 flex items-start justify-between group border-t-4 border-t-blue-500">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Hoje</p>
                            <p class="text-2xl md:text-3xl font-bold text-blue-400 font-mono" id="stat-hoje">0</p>
                        </div>
                        <div class="p-3 bg-blue-500/10 rounded-xl text-blue-400 border border-blue-500/20 shadow-lg shadow-blue-900">
                            <i data-lucide="calendar-check" class="w-5 h-5"></i>
                        </div>
                    </div>

                    <div class="section-card p-4 flex items-start justify-between group border-t-4 border-t-emerald-500">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Faturamento</p>
                            <p class="text-2xl md:text-3xl font-bold text-emerald-400 font-mono" id="stat-faturamento">R$ 0,00</p>
                        </div>
                        <div class="p-3 bg-emerald-500/10 rounded-xl text-emerald-400 border border-emerald-500/20 shadow-lg shadow-emerald-900">
                            <i data-lucide="dollar-sign" class="w-5 h-5"></i>
                        </div>
                    </div>

                    <div class="section-card p-4 flex items-start justify-between group border-t-4 border-t-purple-500 sm:col-span-2 lg:col-span-1">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Ticket Médio</p>
                            <p class="text-2xl md:text-3xl font-bold text-purple-400 font-mono" id="stat-ticket">R$ 0,00</p>
                        </div>
                        <div class="p-3 bg-purple-500/10 rounded-xl text-purple-400 border border-purple-500/20 shadow-lg shadow-purple-900">
                            <i data-lucide="trending-up" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Agendamentos -->
                <div class="section-card table-container overflow-hidden flex flex-col">
                    <!-- Header da Tabela -->
                    <div class="p-3 border-b border-slate-700/50 bg-slate-900/40 flex-shrink-0">
                        <!-- Filtros de Data e Botões -->
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-3">
                            <div class="flex items-center gap-2 flex-wrap w-full sm:w-auto">
                                <button class="filter-btn active text-xs font-bold px-3 py-1.5 rounded-lg transition-colors cursor-pointer" 
                                        data-filter="hoje">
                                    Hoje
                                </button>
                                <button class="filter-btn text-xs font-bold px-3 py-1.5 rounded-lg transition-colors cursor-pointer" 
                                        data-filter="amanha">
                                    Amanhã
                                </button>
                                <button class="filter-btn text-xs font-bold px-3 py-1.5 rounded-lg transition-colors cursor-pointer" 
                                        data-filter="semana">
                                    Semana
                                </button>
                            </div>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <button id="btn-toggle-free-slots"
                                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-blue-500/10 text-blue-400 border border-blue-500/20 hover:bg-blue-500/20 transition-all text-xs font-bold flex-1 sm:flex-initial justify-center">
                                    <i data-lucide="calendar-plus" class="w-4 h-4"></i>
                                    <span class="hidden sm:inline">Ver Todos Horários</span>
                                    <span class="sm:hidden">Horários</span>
                                </button>
                                <button id="btn-block-slot"
                                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-red-500/10 text-red-400 border border-red-500/20 hover:bg-red-500/20 transition-all text-xs font-bold flex-1 sm:flex-initial justify-center">
                                    <i data-lucide="ban" class="w-4 h-4"></i>
                                    <span class="hidden sm:inline">Bloquear Horário</span>
                                    <span class="sm:hidden">Bloquear</span>
                                </button>
                            </div>
                        </div>

                        <!-- Filtro por Barbeiro e Busca -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                            <!-- Filtro por Barbeiro -->
                            <div class="relative">
                                <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                                <select id="barber-filter" 
                                        class="bg-slate-950 border border-slate-700 text-slate-300 text-sm rounded-lg pl-9 pr-3 py-2 focus:border-emerald-500 outline-none w-full transition-all">
                                    <option value="todos">Todos os Barbeiros</option>
                                </select>
                            </div>

                            <!-- Busca -->
                            <div class="relative">
                                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                                <input type="text" 
                                       id="search-input"
                                       placeholder="Buscar cliente..." 
                                       class="bg-slate-950 border border-slate-700 text-slate-300 text-sm rounded-lg pl-9 pr-3 py-2 focus:border-emerald-500 outline-none w-full transition-all">
                            </div>
                        </div>
                    </div>

                    <!-- Tabela com Scroll -->
                    <div class="flex-1 overflow-y-auto min-h-[300px]">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-900/80 text-[10px] md:text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-700/50 sticky top-0 z-10">
                                <tr>
                                    <th class="px-3 md:px-6 py-3 min-w-[120px]">Cliente</th>
                                    <th class="px-3 md:px-6 py-3 hidden sm:table-cell">Horário</th>
                                    <th class="px-3 md:px-6 py-3 hidden md:table-cell">Data</th>
                                    <th class="px-3 md:px-6 py-3 hidden lg:table-cell">Profissional</th>
                                    <th class="px-3 md:px-6 py-3 hidden xl:table-cell">Serviço</th>
                                    <th class="px-3 md:px-6 py-3 text-right hidden sm:table-cell">Valor</th>
                                    <th class="px-3 md:px-6 py-3 text-right hidden xl:table-cell">Status</th>
                                    <th class="px-3 md:px-6 py-3 text-center hidden md:table-cell">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="appointments-tbody" class="divide-y divide-slate-800/50 text-xs md:text-sm">
                                <!-- Conteúdo carregado via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Modal de Perfil -->
    <div id="modal-perfil" class="fixed inset-0 z-[100] hidden items-center justify-center bg-slate-950/80 backdrop-blur-sm p-4">
        <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="user-cog" class="w-5 h-5 text-emerald-400"></i> Meu Perfil
                </h3>
                <button onclick="togglePerfilModal()" class="text-slate-400 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="p-6 space-y-4">
                <div class="space-y-1.5 relative">
                    <label class="text-xs font-bold text-slate-500 uppercase">Nome Completo</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                        <input type="text" id="edit-profile-name" class="input-dark pl-12" placeholder="Seu nome">
                    </div>
                </div>
                <div class="space-y-1.5 relative">
                    <label class="text-[10px] sm:text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Usuário de Login</label>
                    <div class="relative group">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500 group-focus-within:text-emerald-500 transition-colors"></i>
                        <input type="text" id="edit-profile-usuario" 
                            class="input-dark pl-12 w-full" 
                            placeholder="ex: admin_lucas">
                    </div>
                </div>
                <div class="space-y-1.5 relative">
                    <label class="text-xs font-bold text-slate-500 uppercase">Nova Senha</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                        <input type="password" id="edit-profile-pass" class="input-dark pl-12" placeholder="Deixe em branco para manter">
                    </div>
                </div>
            </div>
            <div class="p-6 bg-slate-950/50 border-t border-slate-800 flex gap-3">
                <button onclick="togglePerfilModal()" 
                        class="flex-1 px-4 py-3 rounded-lg bg-slate-800 text-slate-300 hover:bg-slate-700 transition-all font-medium">
                    Cancelar
                </button>
                <button onclick="updateUserProfile()" 
                        id="btn-save-profile" 
                        class="flex-1 px-4 py-3 rounded-lg bg-emerald-500 text-slate-900 hover:bg-emerald-400 transition-all font-bold">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-[200] flex flex-col gap-2 max-w-[calc(100vw-2rem)]"></div>

    <!-- Scripts -->
    <script src="JavaScript/JS-agendamentos.js"></script>
</body>
</html>
